<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-gray-800 text-2xl font-semibold mb-4">Sign In</h2>

        <form>
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2">Choose Account Type:</label>
                <select id="accountType" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
                    <option value="owner">Owner</option>
                    <option value="buyer">Tenant/Buyer</option>
                    <option value="allies">Allies</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm mb-2">Password:</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-500">Sign In</button>
        </form>

        <p class="mt-4 text-gray-600 text-sm">Don't have an account? <a href="SignUp.html" class="text-blue-500">Sign Up</a></p>
    </div>

</body>
</html>
